<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspecta-escolhas</title>

    <link rel="stylesheet" type="text/css" href="/css/Est.tamanho.css">
    <link rel="stylesheet" type="text/css" href="/css/Estilo.css">
    <link rel="stylesheet" type="text/css" href="/css/estilobotoes.css">
    <script src="https://kit.fontawesome.com/bdd4150358.js" crossorigin="anonymous"></script>
    <script src="/js/tempofunção.js" type="text/javascript"></script>
</head>

<body class="corpo">
    <main class="main">

        <section class="cabecalho">
            <div class="cabecalho_caixa">
                <div class="cabecalho_conteudo">
                    <a class="logobotao" href="Index.html"><img class="Logo" src="media/logoimagem.png" alt="logonome"></a>
                    <div class="menu">
                        <button onclick="window.location.href='dicas.html'" class="navegacao">Dicas</button>
                        <button onclick="window.location.href='sobreosite.html'" class="navegacao">Sobre</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="conteudo">
            <p class="titulotempo">Escolha o tempo da sessão de cada imagem:</p>
            <div class="escolha_tempo" id="minutos" onclick="ValorTempo()">
                <input type="radio" name="escolhaminutos" id="opçãotempo1" value="opção5minutos">
                <label for="opçãotempo1">5 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo2" value="opção15minutos">
                <label for="opçãotempo2">15 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo3" value="opção30minutos">
                <label for="opçãotempo3">30 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo4" value="opção45minutos">
                <label for="opçãotempo4">45 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo5" value="opção60minutos">
                <label for="opçãotempo5">60 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo6" value="opção75minutos">
                <label for="opçãotempo6">75 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo7" value="opção90minutos">
                <label for="opçãotempo7">90 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo8" value="opção105minutos">
                <label for="opçãotempo8">105 Minutos</label>

                <input type="radio" name="escolhaminutos" id="opçãotempo9" value="opção120minutos">
                <label for="opçãotempo9">120 Minutos</label>
            </div>

            <p class="titulocategoria">Escolha a categoria de imagens:</p>
            <div class="escolha_categoria" id="categorias" onclick="ValorCategoria()">
                <input type="radio" name="escolhacategoria" id="opçãocategoria1" value="opçãoobjetos">
                <label for="opçãocategoria1">
                    Objetos 
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf6c0;</i>
                </label>
    
                <input type="radio" name="escolhacategoria" id="opçãocategoria2" value="opçãorostos">
                <label for="opçãocategoria2">
                    Rostos
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf580;</i>
                    </label>

                <input type="radio" name="escolhacategoria" id="opçãocategoria3" value="opçãoanimais">
                <label for="opçãocategoria3">
                    Animais
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf6be;</i>
                </label>

                <input type="radio" name="escolhacategoria" id="opçãocategoria4" value="opçãoperspectiva">
                <label for="opçãocategoria4">
                    Perspectiva
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf06e;</i>
                </label>

                <input type="radio" name="escolhacategoria" id="opçãocategoria5" value="opçãopaisagens">
                <label for="opçãocategoria5">
                    Paisagens
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf03e;</i>
                </label>

                <input type="radio" name="escolhacategoria" id="opçãocategoria6" value="opçãocorposposes">
                <label for="opçãocategoria6">
                    Corpos/Poses
                    <i style='font-size:35px;color:rgb(17, 104, 107)' class='fas'>&#xf1ae;</i>
                </label>
            </div>

        </section>

        <section>
            <div>
                <button onclick="Iniciar()" class="botao_começar_treino">INICIAR</button>
            </div>
        </section>

        <footer class="rodape">
            <p>&copy;Perspecta - Direitos Reservados </p>
        </footer>

    </main>
</body>

</html>
