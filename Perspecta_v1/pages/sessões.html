<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspecta-Sessão</title>
    <link rel="stylesheet" type="text/css" href="../css/sessão-página.css">
    <script src="https://kit.fontawesome.com/bdd4150358.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="sessão">
        <div id="BotoesLado" class="lado_sessão">
            <button id="pausar" class="botões">
                PAUSAR
                <i id="botaopausaeplay" style='font-size:35px;color:rgb(0, 0, 0)' class='fas fa-pause fa-fw'></i>
            </button>
            <button id="reset" class="botões">
                PULAR 
                <i style='font-size:35px;color:rgb(0, 0, 0)' class='fas fa-fw'>&#xf101;</i>
            </button>
            <button class="botões" onclick="window.location.href='../index.html'">
                FINALIZAR
                <i style='font-size:35px;color:rgb(0, 0, 0)' class='fas fa-fw'>&#xf28d;</i>
            </button>

        </div>

        <div class="principal">
            <div class="imagens">
                <img id="imagem1sessao" src="" alt="">
            </div>
        </div>

        <div id="TextoLado" class="lado_sessão">

            <div id="cont_tempo"> 
                <span class="digito" id="hr"><br><br/>00</span> 
                <span class="texto">Hr</span> 

                <span class="digito" id="min"><br><br/>00</span> 
                <span class="texto">Min</span> 

                <span class="digito" id="seg"><br><br/>00</span> 
                <span class="texto">Seg</span> 
            </div> 

            <h1 id="cont_categoria">CATEGORIA</h1>

            <p id="credito_foto"></p>
        </div>
    </div>
    <script src="../js/script2.js" type="text/javascript"></script>
</body>

</html>
